<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <title>smartHome</title>
</head>
<body>
    <div id="all">
        <p class="now-temp"><span id="now-temp"></span>度</p>
        <div class="top">
            <div id="top-div">
                <p class="top-in-p">現在<span>暖房</span>モードを表示中</p>
            </div>
        </div>
        <div class="middle">
            <input type="range" min="20" max="32"  step="0.5"  id="input-temp">
        </div>
        <div class="under">
            <div class="buttons" id="buttons">
                <button id="on" class="on-button">ON</button>
                <button id="off" class="off-button">OFF</button>
            </div>
            <div class="under-content" id="under">
                <button id="before-content" class="content-button">操作設定</button>
                <div id="under-in">
                    <ul>
                        <li><a href="#">風速</a></li>
                        <li><a href="#">冷房</a></li>
                        <li><a href="#">除湿</a></li>
                        <li><a href="#">風向</a></li>
                        <li><button id="menu-back">操作設定を閉じる</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
